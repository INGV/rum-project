RULE_MAP_VERSION: 0.0.2
VERSION_DATE: '2022-05-10'
RULE_NAME: CP_TO_ARCHIVE
ACTIONS_SEQUENCE:
  '1': CP_TO_ARCHIVE

ACTION_MAP:
  CP_TO_ARCHIVE: move2archive

ACTION_RULE_CONFIG:
  move2archive:
    ARCHIVE_TRUST: "/var/lib/archive/trust/"
    ARCHIVE_WARNING: "/var/lib/archive/warning/"
    ARCHIVE_BAD: "/var/lib/archive/bad/"
    # mv not cp : if true move file from input-dir to trust-archive otherwise(false) copy
    MV_NOT_CP: true


---
RULE_MAP_VERSION: 0.0.2
VERSION_DATE: '2022-05-10'
RULE_NAME: FILE_CHECKS
ACTIONS_SEQUENCE:
  '1': PRE-FLY_CHECKS
  '2': SANITY_CHECKS
ACTION_MAP:
  PRE-FLY_CHECKS: preflychecks
  SANITY_CHECKS: sanitychecks
ACTION_RULE_CONFIG:
  preflychecks:
    # enable authorized network check
    CHK_AUTH: true
    IF_BAD_GOTO: none
    IF_NO_AUTH_GOTO: del_input
    CHK_ARCHIVE: false
    CHK_TAGGED: false
  sanitychecks:
    STATION_ENDPOINT: http://webservices.ingv.it/fdsnws/station/1/query?
    IF_BAD_GOTO: none
    # not_move: if true don't move bad files to bad archive
    NOT_MOVE: true
